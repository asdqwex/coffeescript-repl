<!DOCTYPE html>
<html>
  <head>
    <title>CoffeeScript REPL</title>
    <meta charset='utf-8' />
    <meta name="description" content="An instant CoffeeScript REPL/console in your browser." />
    
    <style>
      
      pre {
        margin: 0;
        padding: 0;
      }
      
      body {
        background-color: #222;
        color: #fff;
        font-size: 1em;
      }
      
      #container {
        width: 100%;
        height: 100%;
        font-family: monospace;
      }
      
      #output {
        word-wrap: break-word;
      }
      
      #inputdiv {
        width: 100%;
      }
      
      #inputl {
        display: inline;
      }
      
      #inputr {
        display: inline;
      }
      
      #input {
        border: none;
        outline: none;
        background-color: #222;
        color: #fff;
        font-family: monospace;
        margin: 0;
        padding: 0;
        font-size: 1em;
        resize: none;
        position: absolute;
        overflow: hidden;
      }
      
      #inputcopy {
        display: none;
        white-space: pre-wrap;
        min-height: 2em;
        padding: 0;
        margin: 0;
        word-wrap: break-word;
      }
      
    </style>
  </head>
  <body>
    <div id="container">
      <div id="output"></div>
      <div id="inputdiv">
        <div id="inputl">
          <code id="prompt">coffee&gt;&nbsp;</code>
        </div>
        <div id="inputr">
          <textarea id="input" spellcheck="false"></textarea>
          <div id="inputcopy"></div>
        </div>
      </div>
    </div>
    
    <script data-main="js/main" src="js/require.js"></script>
  </body>
</html>
